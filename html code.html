<!doctype html>
<html>
<head>

  <title>World Economies Ranking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f3f5ff;
      padding:20px;
    }
    h1 {
      text-align:center;
      margin-bottom:20px;
      color:#333;
    }
    table {
      width:100%;
      border-collapse:collapse;
      background:#ffffff;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 4px 15px rgba(0,0,0,0.1);
    }
    th {
      background:#4f46e5;
      color:white;
      padding:14px;
      font-size:16px;
    }
    td {
      padding:12px;
      text-align:center;
      border-bottom:1px solid #ececff;
      font-size:15px;
      color:#444;
    }
    tr:hover {
      background:#f5f7ff;
    }
  </style>
</head>
<body>

<table>

</table>

</body>
</html>
